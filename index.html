<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strongest Avenger</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://upload.wikimedia.org/wikipedia/en/e/e0/Iron_Man_bleeding_edge.jpg') no-repeat center center/cover;
            color: white;
            font-size: 3rem;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 69, 0, 1), 0 0 30px rgba(255, 140, 0, 0.8);
            position: relative;
        }

        .fire-text {
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { text-shadow: 0 0 20px rgba(255, 69, 0, 1), 0 0 30px rgba(255, 140, 0, 0.8); }
            50% { text-shadow: 0 0 30px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 69, 0, 0.8); }
            100% { text-shadow: 0 0 40px rgba(255, 140, 0, 1), 0 0 50px rgba(255, 69, 0, 0.8); }
        }
    </style>
</head>
<body>
    <div class="fire-text">I am the strongest avenger</div>
</body>
</html>
